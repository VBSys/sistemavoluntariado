<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/nextassist/css/style.css">
    <title>Login</title>
</head>
<body>

    <div><a href="/index.html"><img src="/img/nexassist.png" alt=""></a></div>

    <div>
        <h1 id="titu_1">Login</h1>
    </div>
    

    <div class="container">

        <form action="" method="get">
            <div>
                
                <div class="mb-3">
                <label for="" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email_input_2" placeholder="" required>
                </div>

                <div class="mb-3">
                <label for="" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha_input_3" placeholder="" required>
                </div>

                <a href="/cadastro.html">Não possui acesso? Faça seu cadastro.</a>

                <div id="btn_submit_1">
                            <button class="btn btn-dark btn-lg" type="submit">Entrar</button>
                </div>

            </div>
        </form>


    </div>

    <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const nome_completo = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const id_tipo = document.getElementById('id_tipo').value;

      const msgEl = document.getElementById('msg');
      msgEl.textContent = '';

      if (!nome_completo || !email || !senha || !id_tipo) {
        msgEl.textContent = 'Preencha todos os campos.';
        msgEl.className = 'text-danger';
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/usuarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome_completo, email, senha, id_tipo })
        });

        const data = await res.json();

        if (res.ok) {
          msgEl.textContent = data.mensagem || 'Cadastro realizado com sucesso.';
          msgEl.className = 'text-success';
          // redireciona para login após 1.5s
          setTimeout(() => { window.location.href = '/nextassist/login.html'; }, 1500);
        } else {
          msgEl.textContent = data.erro || JSON.stringify(data);
          msgEl.className = 'text-danger';
        }
      } catch (err) {
        msgEl.textContent = 'Erro de conexão: ' + err.message;
        msgEl.className = 'text-danger';
      }
    });
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</body>
</html>
