<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>
<body>

    <div><a href="/Landing_page.html"><img src="/img/nexassist.png" alt=""></a></div>

    <div>
        <h1 id="titu_1">Login</h1>
    </div>
    

    <div class="container">

        <form id="loginForm">
            <div>
                
                <div class="mb-3">
                <label for="" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email_input_2" placeholder="" required>
                </div>

                <div class="mb-3">
                <label for="" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha_input_3" placeholder="" required>
                </div>

                <a href="cadastro.html">Não possui acesso? Faça seu cadastro.</a>

                                <div id="btn_submit_1">
                                        <button class="btn btn-dark btn-lg" type="submit">Entrar</button>
                                </div>

                        </div>
                </form>


        </div>

        <script>
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const email = document.getElementById('email_input_2').value.trim();
                const senha = document.getElementById('senha_input_3').value;

                let msgEl = document.getElementById('loginMsg');
                if (!msgEl) {
                    msgEl = document.createElement('div');
                    msgEl.id = 'loginMsg';
                    msgEl.className = 'mt-3';
                    document.querySelector('.container').appendChild(msgEl);
                }
                msgEl.textContent = '';

                if (!email || !senha) {
                    msgEl.textContent = 'Preencha e-mail e senha.';
                    msgEl.className = 'text-danger';
                    return;
                }

                try {
                    const res = await fetch('http://localhost:3000/api/usuarios/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, senha })
                    });

                    const data = await res.json();

                    if (res.ok) {
                        if (data.token) localStorage.setItem('token', data.token);
                        if (data.usuario) localStorage.setItem('usuario', JSON.stringify(data.usuario));

                        msgEl.textContent = 'Login realizado com sucesso.';
                        msgEl.className = 'text-success';

                        const usuario = data.usuario || {};
                        const tipo = Number(usuario.id_tipo ?? usuario.tipo) || null;
                        // marca como admin no front-end se o e-mail contiver '@nexassist' (abrange domínios como @nexassist.com.br)
                        const isAdminByEmail = email.toLowerCase().includes('@nexassist');

                        if (tipo === 1) {
                            window.location.href = 'page_princi_volu.html';
                        } else if (tipo === 2) {
                            window.location.href = 'page_princi_bene.html';
                        } else {
                            window.location.href = 'Page_admin.html';
                        }
                    } else {
                        msgEl.textContent = data.erro || JSON.stringify(data);
                        msgEl.className = 'text-danger';
                    }
                } catch (err) {
                    msgEl.textContent = 'Erro de conexão: ' + err.message;
                    msgEl.className = 'text-danger';
                }
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
