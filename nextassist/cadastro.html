<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro</title>
</head>
<body>

    <div><a href="/Landing_page.html"><img src="/img/nexassist.png" alt=""></a></div>

    <div>
        <h1 id="titu_1">Cadastre-se</h1>
    </div>
    

    <div class="container">

    <form id="cadastroForm">
            <div>
                
                
                <div class="mb-3">
                <label for="" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome_input_1" placeholder="">
                </div>

                <div class="mb-3">
                <label for="" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email_input_2" placeholder="" required>
                </div>

                <div class="mb-3">
                <label for="" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha_input_2" placeholder="" required>
                </div>

                
                <div class="mb-3">
                    <label for="" class="form-label">Perfil</label>
                        <select class="form-select" aria-label="">
                        <option selected>Selecione</option>
                        <option value="vol">Voluntário</option>
                        <option value="ben">Beneficiario</option>
                        </select required>
                </div>


                <!-- Linhas de validação, só descomentar conforme a necessitade -->
                <div>
                    <!-- <p class="text_validacao_erro">Usuário não encontrado</p> -->
                    <!-- <p class="text_validacao_erro">Erro no cadastro. Verifique as informações cadastradas ou se a conta já existe. </p> -->
                    <!-- <p class="text_validacao_succe">Seu cadastro foi enviado para aprovação do administrador. Tente entrar mais tarde.</p> -->
                    <!-- <p class="text_validacao_succe">Seu cadastro foi realizado.</p> -->
                </div>

                    <a href="login.html">Já possui cadastro? Faça o Login.</a>
           

                <div id="btn_submit_1">
                    <button class="btn btn-dark btn-lg" type="submit">Cadastre-se</button>
                </div>

            </div>
        </form>


    </div>

        <script>
            document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const nome_completo = document.getElementById('nome_input_1').value.trim();
                const email = document.getElementById('email_input_2').value.trim();
                const senha = document.getElementById('senha_input_2').value;
                const perfilSelect = document.querySelector('select.form-select');
                const perfil = perfilSelect ? perfilSelect.value : '';

                let msgEl = document.getElementById('cadMsg');
                if (!msgEl) {
                    msgEl = document.createElement('div');
                    msgEl.id = 'cadMsg';
                    msgEl.className = 'mt-3';
                    document.querySelector('.container').appendChild(msgEl);
                }
                msgEl.textContent = '';

                if (!nome_completo || !email || !senha || !perfil) {
                    msgEl.textContent = 'Preencha todos os campos.';
                    msgEl.className = 'text-danger';
                    return;
                }

                const id_tipo = perfil === 'vol' ? 1 : perfil === 'ben' ? 2 : null;

                try {
                    const res = await fetch('http://localhost:3000/api/usuarios', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nome_completo, email, senha, id_tipo })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        msgEl.textContent = data.mensagem || 'Cadastro realizado com sucesso.';
                        msgEl.className = 'text-success';
                        setTimeout(() => { window.location.href = 'login.html'; }, 1200);
                    } else {
                        msgEl.textContent = data.erro || JSON.stringify(data);
                        msgEl.className = 'text-danger';
                    }
                } catch (err) {
                    msgEl.textContent = 'Erro de conexão: ' + err.message;
                    msgEl.className = 'text-danger';
                }
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
