<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style_index_admin.css" />
    <title>Exclusão de Usuário</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light px-3">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand" href="/Landing_page.html">
            <img
              src="/img/nexassist.png"
              id="img_logo"
              alt="Logo"
              width="50"
              height="50"
            />
          </a>
        </div>
      </nav>
    </header>

    <main class="container" id="main_page">
      <div class="container row align-items-center" style="margin-bottom: 50px">
        <div class="col">
          <div class="btn-container">
            <a href="/adm_solicitacoes.html"
              ><button type="button" class="btn btn-success circle-btn">
                Solicitações
              </button></a
            >
            <a href="/adm_denuncia.html"
              ><button type="button" class="btn btn-success circle-btn">
                Denúncias
              </button></a
            >
            <a href="/Page_admin.html"
              ><button type="button" class="btn btn-success circle-btn">
                Consultas
              </button></a
            >
            <a href="adm_exclusao.html"
              ><button type="button" class="btn btn-success circle-btn">
                Exclusão
              </button></a
            >
          </div>
        </div>

        <div class="col">
          <div>
            <h1 id="titu_1">Exclusão de Usuário</h1>
          </div>
          <div class="container_form">
            <div class="mb-3">
              <label for="email_usuario" class="form-label"
                >E-mail do usuário a deletar</label
              >
              <input
                type="email"
                class="form-control"
                id="email_usuario"
                placeholder="usuario@email.com"
                required
              />
            </div>

            <div id="btn_submit_1">
              <button
                class="btn btn-danger btn-lg"
                onclick="deletarUsuarioPorEmail()"
              >
                Deletar Usuário
              </button>
            </div>

            <div class="mt-3">
              <p id="mensagem" class="alert" style="display: none"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      async function deletarUsuarioPorEmail() {
        const mensagemEl = document.getElementById("mensagem");
        const email = document.getElementById("email_usuario").value;
        const token = localStorage.getItem("token");

        // Reset message style
        mensagemEl.style.display = "block";

        if (!token) {
          mensagemEl.className = "alert alert-warning";
          mensagemEl.textContent =
            "Você precisa estar autenticado como administrador.";
          return;
        }

        try {
          // Show loading state
          mensagemEl.className = "alert alert-info";
          mensagemEl.textContent = "Processando...";

          // 1️⃣ Buscar o ID do usuário pelo e-mail
          const resBusca = await fetch(
            `http://localhost:3000/api/usuarios?email=${email}`,
            {
              headers: {
                Authorization: "Bearer " + token,
              },
            }
          );

          const usuarios = await resBusca.json();

          if (!resBusca.ok || usuarios.length === 0) {
            mensagemEl.className = "alert alert-warning";
            mensagemEl.textContent = "❌ Usuário não encontrado.";
            return;
          }

          const id = usuarios[0].id_usuario;

          // Confirmação
          if (
            !confirm(
              "Tem certeza que deseja deletar este usuário? Esta ação não pode ser desfeita."
            )
          ) {
            mensagemEl.style.display = "none";
            return;
          }

          // 2️⃣ Deletar o usuário pelo ID
          const resDelete = await fetch(
            `http://localhost:3000/api/usuarios/${id}`,
            {
              method: "DELETE",
              headers: {
                Authorization: "Bearer " + token,
                "Content-Type": "application/json",
              },
            }
          );

          const resultado = await resDelete.json();

          if (resDelete.ok) {
            mensagemEl.className = "alert alert-success";
            mensagemEl.textContent = "✅ " + resultado.mensagem;
            document.getElementById("email_usuario").value = ""; // Clear input
          } else {
            mensagemEl.className = "alert alert-danger";
            mensagemEl.textContent = "❌ " + resultado.erro;
          }
        } catch (error) {
          mensagemEl.className = "alert alert-danger";
          mensagemEl.textContent =
            "Erro ao processar a requisição. Por favor, tente novamente.";
        }
      }

      // Check authentication on page load
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
          const mensagemEl = document.getElementById("mensagem");
          mensagemEl.style.display = "block";
          mensagemEl.className = "alert alert-warning";
          mensagemEl.textContent =
            "Você precisa estar autenticado como administrador.";
        }
      });
    </script>
  </body>
</html>
