<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Conversas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .conversas-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .conversa {
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .conversa:last-child {
        border-bottom: none;
      }
      .info {
        flex: 1;
      }
      .info h5 {
        margin: 0;
      }
      .info p {
        margin: 2px 0;
        color: #666;
      }
      .abrir-chat {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="conversas-container">
      <h4 class="text-center mb-4">Minhas Conversas</h4>
      <div id="listaConversas"></div>
    </div>

    <script>
      const listaConversas = document.getElementById("listaConversas");
      const token = localStorage.getItem("token");

      async function carregarConversas() {
        try {
          const res = await fetch("/api/chat/conversas", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await res.json();
          const conversas = data.conversas;

          if (!conversas || conversas.length === 0) {
            listaConversas.innerHTML =
              "<p class='text-center text-muted'>Nenhuma conversa encontrada.</p>";
            return;
          }

          conversas.forEach((contato) => {
            const div = document.createElement("div");
            div.classList.add("conversa");

            div.innerHTML = `
            <div class="info">
              <h5>${contato.nome_completo}</h5>
              <p>${contato.email}</p>
              <p><small>Ãšltima mensagem: ${new Date(
                contato.ultima_mensagem
              ).toLocaleString()}</small></p>
            </div>
            <div class="abrir-chat">
              <a href="/chat.html?id=${
                contato.id_usuario
              }" class="btn btn-outline-primary btn-sm">Abrir chat</a>
            </div>
          `;

            listaConversas.appendChild(div);
          });
        } catch (err) {
          console.error("Erro ao carregar conversas:", err);
          listaConversas.innerHTML =
            "<p class='text-center text-danger'>Erro ao carregar conversas.</p>";
        }
      }

      carregarConversas();
    </script>
  </body>
</html>
