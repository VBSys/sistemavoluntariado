<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Faça seu login</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="barra-topo">NexAssist</div>

    <main class="centro">
      <h1 class="titulo">Login</h1>

      <section class="painel" aria-labelledby="form-titulo">
        <h2 id="form-titulo" class="visualmente-oculto">Acesso à plataforma</h2>

        <form action="#" method="post">
          <div class="campo">
            <label for="email">E-mail</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
            />
          </div>

          <div class="campo">
            <label for="senha">Senha</label>
            <input
              id="senha"
              name="senha"
              type="password"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="acoes">
            <button class="botao" type="submit">Entrar</button>
          </div>

          <div style="margin-top: 0.1rem; text-align: center">
            <a
              href="../cadastro/cadastro.html"
              style="color: #007bff; text-decoration: none; font-weight: bold"
            >
              Cadastre-se agora
            </a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
