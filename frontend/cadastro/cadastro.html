<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="barra-topo">NexAssist</div>

    <main class="centro">
      <h1 class="titulo">Cadastre-se</h1>

      <section class="painel" aria-labelledby="form-titulo">
        <h2 id="form-titulo" class="visualmente-oculto">Crie sua conta</h2>

        <form id="form-cadastro" action="#" method="post">
          <div class="campo">
            <label for="nome">Nome</label>
            <input
              id="nome"
              name="nome"
              type="text"
              autocomplete="name"
              required
            />
          </div>

          <div class="campo">
            <label for="email">E-mail</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
            />
          </div>

          <div class="campo">
            <label for="senha">Senha</label>
            <input
              id="senha"
              name="senha"
              type="password"
              autocomplete="new-password"
              required
            />
          </div>

          <div class="campo">
            <label>Tipo de usuário</label>
            <div class="opcoes-papel">
              <label class="opcao-papel">
                <input type="radio" name="papel" value="voluntario" required />
                <span>Voluntário</span>
              </label>
              <label class="opcao-papel">
                <input
                  type="radio"
                  name="papel"
                  value="beneficiario"
                  required
                />
                <span>Beneficiário</span>
              </label>
            </div>
          </div>

          <div class="acoes">
            <button class="botao" type="submit">Cadastrar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
