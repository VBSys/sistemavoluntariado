<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="barra-topo">NexAssist</div>

    <div class="centro">
      <div class="painel">
        <h1 class="titulo">Complete seu perfil</h1>

        <form class="formulario-perfil">
          <div class="campo">
            <img id="preview" class="avatar-preview" src="" alt="Imagem" />
            <input type="file" id="avatar" name="avatar" accept="image/*" />
          </div>

          <div class="campo">
            <label for="nome">Nome completo:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Seu nome"
              required
            />
          </div>

          <div class="campo">
            <label for="habilidades">Habilidades</label>
            <div class="habilidades-input">
              <input
                type="text"
                name="habilidade1"
                placeholder="Ex: comunicativo"
              />
              <input
                type="text"
                name="habilidade2"
                placeholder="Ex: empático"
              />
              <input
                type="text"
                name="habilidade3"
                placeholder="Ex: proativo"
              />
            </div>
          </div>

          <div class="campo">
            <label for="sobre">Sobre você</label>
            <textarea
              id="sobre"
              name="sobre"
              placeholder="Fale um pouco sobre você..."
            ></textarea>
          </div>

          <div class="acoes">
            <button type="submit" class="botao">Salvar perfil</button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script>
    const avatarInput = document.getElementById("avatar");
    const preview = document.getElementById("preview");

    avatarInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</html>
